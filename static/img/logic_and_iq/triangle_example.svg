<svg width="400" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Tam giác lớn bên ngoài -->
  <polygon points="200,50 50,350 350,350" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Đường thẳng từ đỉnh xuống đáy -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Đường ngang chia đôi tam giác -->
  <line x1="125" y1="200" x2="275" y2="200" stroke="black" stroke-width="2"/>
  
  <!-- Đường đi từ điểm trên đường ngang trái đến đỉnh phải của tam giác lớn nhỏ trái dưới -->
  <line x1="125" y1="200" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Đường đi từ điểm trên đường ngang phải đến đỉnh trái của tam giác lớn nhỏ phải dưới -->
  <line x1="275" y1="200" x2="350" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Đường đi từ điểm trên đường ngang trái đến điểm giao của đường thẳng từ đỉnh và đáy -->
  <line x1="125" y1="200" x2="200" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Đường đi từ điểm trên đường ngang phải đến điểm giao của đường thẳng từ đỉnh và đáy -->
  <line x1="275" y1="200" x2="200" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Chú thích -->
  <text x="200" y="400" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Hình minh họa đếm tam giác</text>
</svg> 