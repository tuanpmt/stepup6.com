<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tiêu đề -->
  <text x="350" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Bài toán gập hình</text>
  
  <!-- Tờ giấy ban đầu -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="200" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="black"/>
    <text x="75" y="230" font-family="Arial" font-size="16" text-anchor="middle">Tờ giấy ban đầu</text>
    <text x="75" y="250" font-family="Arial" font-size="14" text-anchor="middle">Điểm ⬤ ở góc trái</text>
  </g>
  
  <!-- Mũi tên -->
  <g transform="translate(250, 165)">
    <line x1="0" y1="0" x2="70" y2="0" stroke="black" stroke-width="2"/>
    <polygon points="70,0 60,-10 60,10" fill="black"/>
    <text x="35" y="25" font-family="Arial" font-size="14" text-anchor="middle">gập</text>
  </g>
  
  <!-- Các kết quả có thể -->
  <!-- Phương án A: Điểm ở góc phải trên -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="130" cy="20" r="15" fill="black"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">A</text>
    <text x="75" y="200" font-family="Arial" font-size="14" text-anchor="middle">⬤ ở góc phải trên</text>
  </g>
  
  <!-- Phương án B: Điểm ở góc phải dưới -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="130" cy="130" r="15" fill="black"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">B</text>
    <text x="75" y="200" font-family="Arial" font-size="14" text-anchor="middle">⬤ ở góc phải dưới</text>
  </g>
  
  <!-- Phương án C: Điểm ở góc trái dưới -->
  <g transform="translate(370, 250)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="20" cy="130" r="15" fill="black"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">C</text>
    <text x="75" y="200" font-family="Arial" font-size="14" text-anchor="middle">⬤ ở góc trái dưới</text>
  </g>
  
  <!-- Phương án D: Điểm ở trung tâm -->
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="150" height="150" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="75" cy="75" r="15" fill="black"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">D</text>
    <text x="75" y="200" font-family="Arial" font-size="14" text-anchor="middle">⬤ ở trung tâm</text>
  </g>
  
  <!-- Đường nét đứt mô tả chiều gập -->
  <g transform="translate(50, 100)">
    <line x1="0" y1="0" x2="150" y2="200" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="75" y="110" font-family="Arial" font-size="14" transform="rotate(-38, 75, 110)" text-anchor="middle">đường gập</text>
  </g>
</svg> 