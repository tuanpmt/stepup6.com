<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Tiêu đề -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Bài toán lắp ghép hình</text>
  
  <!-- Các mảnh ghép -->
  <!-- Mảnh 1: Hình tam giác vuông -->
  <g transform="translate(70, 100)">
    <polygon points="0,0 100,0 0,100" fill="lightblue" stroke="black" stroke-width="2"/>
    <text x="50" y="130" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 1</text>
  </g>
  
  <!-- Mảnh 2: Hình tam giác vuông lớn hơn -->
  <g transform="translate(200, 100)">
    <polygon points="0,0 150,0 0,150" fill="lightgreen" stroke="black" stroke-width="2"/>
    <text x="75" y="170" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 2</text>
  </g>
  
  <!-- Mảnh 3: Hình chữ nhật -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="150" height="100" fill="lightcoral" stroke="black" stroke-width="2"/>
    <text x="75" y="130" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 3</text>
  </g>
  
  <!-- Mảnh 4: Hình tam giác vuông ngược -->
  <g transform="translate(560, 100)">
    <polygon points="0,0 100,100 0,100" fill="lightyellow" stroke="black" stroke-width="2"/>
    <text x="50" y="130" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 4</text>
  </g>
  
  <!-- Mảnh 5: Hình thang -->
  <g transform="translate(670, 100)">
    <polygon points="0,0 100,0 80,80 20,80" fill="lavender" stroke="black" stroke-width="2"/>
    <text x="50" y="110" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 5</text>
  </g>
  
  <!-- Tiêu đề phần kết quả - Đã di chuyển xuống thấp hơn để không đè lên Mảnh 2 -->
  <text x="400" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Kết quả khi ghép 3 mảnh tạo thành hình vuông</text>
  
  <!-- Ví dụ kết quả 1: Mảnh 1 + 2 + 4 -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="150" height="150" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="0,0 150,0 0,150" fill="lightgreen" stroke="black" stroke-width="2"/>
    <polygon points="0,0 100,0 0,100" fill="lightblue" stroke="black" stroke-width="2"/>
    <polygon points="150,150 150,50 50,150" fill="lightyellow" stroke="black" stroke-width="2"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 1 + 2 + 4</text>
  </g>
  
  <!-- Ví dụ kết quả 2: Mảnh 3 + 4 + 5 -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="150" height="150" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="0" y="0" width="150" height="100" fill="lightcoral" stroke="black" stroke-width="2"/>
    <polygon points="0,100 100,100 0,150" fill="lightyellow" stroke="black" stroke-width="2"/>
    <polygon points="100,100 150,100 150,150 100,150" fill="lavender" stroke="black" stroke-width="2"/>
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 3 + 4 + 5</text>
  </g>
  
  <!-- Ví dụ kết quả 3: Mảnh 1 + 3 + 4 -->
  <g transform="translate(650, 300)">
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="0,0 100,0 0,100" fill="lightblue" stroke="black" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="50" fill="lightcoral" stroke="black" stroke-width="2"/>
    <polygon points="0,50 50,100 0,100" fill="lightyellow" stroke="black" stroke-width="2"/>
    <text x="50" y="130" font-family="Arial" font-size="16" text-anchor="middle">Mảnh 1 + 3 + 4</text>
    <text x="50" y="150" font-family="Arial" font-size="16" text-anchor="middle">(không phù hợp)</text>
  </g>
  
  <!-- Chú thích - Di chuyển xuống dưới để không bị đè lên các ví dụ -->
  <text x="400" y="520" font-family="Arial" font-size="16" text-anchor="middle">Hãy xác định 3 mảnh ghép nào có thể tạo thành một hình vuông hoàn chỉnh</text>
</svg> 