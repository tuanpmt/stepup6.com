<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Tiêu đề -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Tìm quy luật dãy hình</text>

  <!-- Hình đầu tiên: □ -->
  <rect x="50" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Mũi tên -->
  <text x="120" y="85" font-family="Arial" font-size="24" text-anchor="middle">→</text>
  
  <!-- Hình thứ hai: ■ -->
  <rect x="160" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="black"/>
  
  <!-- Mũi tên -->
  <text x="230" y="85" font-family="Arial" font-size="24" text-anchor="middle">→</text>
  
  <!-- Hình thứ ba: □■ -->
  <rect x="270" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="none"/>
  <rect x="320" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="black"/>
  
  <!-- Mũi tên -->
  <text x="390" y="85" font-family="Arial" font-size="24" text-anchor="middle">→</text>
  
  <!-- Hình thứ tư: ■□■ -->
  <rect x="430" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="black"/>
  <rect x="480" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="none"/>
  <rect x="530" y="60" width="50" height="50" stroke="black" stroke-width="2" fill="black"/>
  
  <!-- Mũi tên và dấu hỏi -->
  <text x="600" y="85" font-family="Arial" font-size="24" text-anchor="middle">→ ?</text>
</svg> 